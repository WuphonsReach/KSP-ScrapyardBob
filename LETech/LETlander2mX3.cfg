+PART[LETlander2mX3]
{
    @name = SYB_LETech_LETlander2mX3
    @author = ScrapyardBob
    @title = Lithobrake X3 Lander Pod A (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the standard Lithobrake X3 Lander Pod, with additional capabilities.

    @entryCost += 4500 // I typically do 3000 + 1500 per extra
    @cost += 1150 // 880 (2x Z1k) + 270 (1x Stratus V)
    @mass += 0.25 // 0.10t (2x Z1k) + 0.15 (1x Stratus V)
    
    %RESOURCE[ElectricCharge]
    {
        // Add (2) Z1k batteries
        @amount += 2000
        @maxAmount += 2000
    }

    RESOURCE // base part does not have this resource
	{
        name = MonoPropellant
		// Add (1) Stratus V
		amount = 150
		maxAmount = 150
	}

    @MODULE[ModuleCommand]
	{
		@minimumCrew = 0 // Allow acting as a probe
	}

    @MODULE[ModuleDataTransmitter]
	{
        @antennaPower = 500000 // Comm-16S
	}

	MODULE // base part does not have this module
	{
		name = ModuleSAS
		SASServiceLevel = 2
	}
}