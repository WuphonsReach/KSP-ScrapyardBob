+PART[bluedog_Gemini_Resupply_Capsule]:NEEDS[Bluedog_DB]
{
    @name = SYBP_bluedog_Gemini_Resupply_Capsule_A
    @title = Leo-M-ARP "Augustus" Automated Resupply Pod A (SYB)
    @manufacturer = ScrapyardBob's Modified Parts 
    @description = Modified version with more monopropellant, more battery, better antenna.

    @entryCost += 3000 // 1k per enhancement
    @cost += 1470 // 0.8*900 battery(1k) + 600 for Antenna + 150*5 (monoprop tank cost)
    @mass += 0.10 // 0.8*0.05 battery(1k) + 0.02 for Antenna + 0.04 for RCS tank

    %MODULE[ModuleDataTransmitter]
	{
        @antennaPower = 500000 // Comm-16S
	}

    %RESOURCE[MonoPropellant]
	{
		@amount = 150
		@maxAmount = 150
	}  

    %RESOURCE[ElectricCharge]
    {
        amount = 800
        maxAmount = 800
    }
}