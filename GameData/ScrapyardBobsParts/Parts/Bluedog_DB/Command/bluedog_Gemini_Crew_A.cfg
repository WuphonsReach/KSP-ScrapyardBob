+PART[bluedog_Gemini_Crew_A]
{
    @name = SYBP_bluedog_Gemini_Crew_A_A
    @title = Leo-M-63EA "Vinci" Command Pod (SYB)
    @manufacturer = ScrapyardBob's Modified Parts 
    @description = Modified version with monopropellant, better antenna, automation and MechJeb.

    @entryCost += 2000 // 1k per enhancement
    @cost += 1400 // 1250 for MechJeb + 150*5 (monoprop tank cost)
    @mass += 0.06 // 0.02 for MJ + 0.04 for RCS tank

    %MODULE[ModuleCommand]
	{
		@minimumCrew = 0 // Allow acting as a probe
	}

    %MODULE[ModuleDataTransmitter]
	{
        @antennaPower = 500000 // Comm-16S
	}

	%MODULE[ModuleSAS]
	{
		@SASServiceLevel = 1 // Give SAS control
	}

    %RESOURCE[MonoPropellant]
	{
		@amount = 150
		@maxAmount = 150
	}  
}