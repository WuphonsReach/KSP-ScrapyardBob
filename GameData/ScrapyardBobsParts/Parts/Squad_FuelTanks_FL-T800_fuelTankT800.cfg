+PART[fuelTank_long]
{
    @name = SYBP_fuelTank_long_A
    @title = FL-T800 Fuel Tank A
    @manufacturer = ScrapyardBob's Modified Parts 
    @description = Modified version with integrated battery.

    @entryCost += 1000 // 1k per extra
    @cost += 1760 // 2*880 battery(1k)
    @mass += 0.10 // 0.05*2 battery(1k)

    %RESOURCE[ElectricCharge]
    {
        %amount = 2000
        %maxAmount = 2000
    }

    %RESOURCE[LiquidFuel] // base 360 * 0.95
    {
        %amount = 342
        %maxAmount = 342
    }

    %RESOURCE[Oxidizer] // base 440 * 0.95
	{
        %amount = 418
		%maxAmount = 418
	}
}

+PART[fuelTank_long]
{
    @name = SYBP_fuelTank_long_M1
    @title = FL-T800 Fuel Tank M1
    @manufacturer = ScrapyardBob's Modified Parts 
    @description = Modified version with monopropellant tank.

    @entryCost += 1000 // 1k per extra
    @cost += 330 // 1*330 (per 120mono tank)
    @mass += 0.08 // 0.08*1 (per 120mono)

    %RESOURCE[LiquidFuel] // base 360 * 0.95
    {
        %amount = 342
        %maxAmount = 342
    }

    %RESOURCE[Oxidizer] // base 440 * 0.95
	{
        %amount = 418
		%maxAmount = 418
	}

	RESOURCE[MonoPropellant]
	{
		%amount = 120
		%maxAmount = 120
	}    
}
