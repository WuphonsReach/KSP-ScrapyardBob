+PART[fuelTank]
{
    @name = SYBP_fuelTank_A
    @title = FL-T400 Fuel Tank A
    @manufacturer = ScrapyardBob's Modified Parts 
    @description = Modified version with integrated battery.

    @entryCost += 1000 // 1k per extra
    @cost += 880 // 1*880 battery(1k)
    @mass += 0.05 // 0.05*1 battery(1k)

    %RESOURCE[ElectricCharge]
    {
        %amount = 1000
        %maxAmount = 1000
    }

    %RESOURCE[LiquidFuel] // base 180 * 0.95
    {
        %amount = 171
        %maxAmount = 171
    }

    %RESOURCE[Oxidizer] // base 220 * 0.95
	{
        %amount = 209
		%maxAmount = 209
	}
}