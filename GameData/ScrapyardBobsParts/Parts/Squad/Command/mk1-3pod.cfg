+PART[mk1-3pod]
{
    @name = SYBP_mk1-3pod_A
    @author = ScrapyardBob
    @title = Mk1-3 Command Pod A (SYB)
    @manufacturer = ScrapyardBob's Parts 
    @description = Heavier version of the standard Mk1-3 Command Pod, with more battery capacity.

    @entryCost += 1000 // 1k per enhancement
    @cost += 750 // 1*250 battery(200)
    @mass += 0.03 // 0.01*2 battery(200)

    %RESOURCE[ElectricCharge]
    {
        @amount = 600
        @maxAmount = 600
    }
}

+PART[mk1-3pod]
{
    @name = SYBP_mk1-3pod_M1
    @author = ScrapyardBob
    @title = Mk1-3 Command Pod M1 (SYB)
    @manufacturer = ScrapyardBob's Parts 
    @description = Heavier version of the standard Mk1-3 Command Pod, with more battery capacity and monopropellant.

    @entryCost += 2000 // 1k per enhancement
    @cost += 1500 // 1*250 battery(200) + 150*5 (monoprop tank cost)
    @mass += 0.07 // 0.01*2 battery(200) + 0.04 for RCS tank

    %RESOURCE[ElectricCharge]
    {
        @amount = 600
        @maxAmount = 600
    }

    %RESOURCE[MonoPropellant]
	{
		@amount = 150
		@maxAmount = 150
	}  
}
