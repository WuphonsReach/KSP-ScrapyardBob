+PART[probeCoreOcto2_v2]
{
    @name = SYBP_probeCoreOcto2_v2
    @author = ScrapyardBob
    @title = Probodobodyne OKTO2 (SYB)
    manufacturer = ScrapyardBob's Parts 
    @description = Heavier version of the standard Probodobodyne OKTO2, with more battery capacity and reaction wheel.

    @entryCost += 2000 // 1000 battery, 1000 RW
    @cost += 1200 // 200 battery, 1000 RW
    @mass += 0.041 // 0.001 battery, 0.04 for RW

    %RESOURCE[ElectricCharge]
    {
        @amount = 120
        @maxAmount = 120
    }

	%MODULE[ModuleSAS]
	{
		@SASServiceLevel = 2 // Give SAS control
	}

	%MODULE[ModuleReactionWheel]
	{
		PitchTorque = 0.25
		YawTorque = 0.25
		RollTorque = 0.25
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.025
		}
	}
}