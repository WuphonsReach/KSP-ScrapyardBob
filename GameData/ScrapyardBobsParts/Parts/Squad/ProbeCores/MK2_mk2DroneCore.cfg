+PART[mk2DroneCore]
{
    @name = SYBP_mk2DroneCore
    @author = ScrapyardBob
    @title = MK2 Drone Core (SYB)
    @manufacturer = ScrapyardBob's Parts 
    @description = Heavier version with more battery capacity.

    @entryCost += 2000 // 2000 battery
    @cost += 880 // 1*880 battery
