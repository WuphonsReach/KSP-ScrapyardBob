+PART[probeCoreCube]
{
    @name = SYBP_probeCoreCube
    @author = ScrapyardBob
    @title = Probodobodyne QBE (SYB)
    @manufacturer = ScrapyardBob's Parts 
    @description = Heavier version of the standard Probodobodyne QBE, with more battery capacity.

    @entryCost += 2000 // 1000 battery, 1000 RW
    @cost += 1400 // 400 battery, 1000 RW
    @mass += 0.042 // 0.001 battery, 0.04 for RW

    %RESOURCE[ElectricCharge]
    {
        @amount = 250
        @maxAmount = 250
    }

	%MODULE[ModuleSAS]
	{
		@SASServiceLevel = 1 // Give SAS control
	}    

	%MODULE[ModuleReactionWheel]
	{
		PitchTorque = 0.25
		YawTorque = 0.25
		RollTorque = 0.25
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.025
		}
	}
}