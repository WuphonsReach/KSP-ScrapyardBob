+PART[probeCoreOcto_v2]
{
    @name = SYBP_probeCoreOcto_v2
    @author = ScrapyardBob
    @title = Probodobodyne OKTO (SYB)
    manufacturer = ScrapyardBob's Parts 
    @description = Heavier version of the standard Probodobodyne OKTO, with more battery capacity.

    @entryCost += 1000
    @cost += 400
    @mass += 0.002

    %RESOURCE[ElectricCharge]
    {
        @amount = 250
        @maxAmount = 250
    }

	%MODULE[ModuleSAS]
	{
		@SASServiceLevel = 1 // Give SAS control
	}
}