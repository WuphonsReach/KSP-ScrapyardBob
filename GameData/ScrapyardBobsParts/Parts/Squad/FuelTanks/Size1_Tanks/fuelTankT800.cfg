+PART[fuelTank_long]
{
    @name = SYBP_fuelTank_long_A
    @author = ScrapyardBob
    @title = FL-T800 Fuel Tank A (SYB)
    manufacturer = ScrapyardBob's Parts 
    @description = Modified version of the FL-T800 Tank with integrated battery.

    @entryCost += 1000 // 1k per extra
    @cost += 1760 // 2*880 battery(1k)
    @mass += 0.10 // 0.05*2 battery(1k)

    %RESOURCE[ElectricCharge]
    {
        amount = 2000
        maxAmount = 2000
    }

    %RESOURCE[LiquidFuel] // base 360 * 0.95
    {
        %amount = 342
        %maxAmount = 342
    }

    %RESOURCE[Oxidizer] // base 440 * 0.95
	{
        %amount = 418
		%maxAmount = 418
	}
}