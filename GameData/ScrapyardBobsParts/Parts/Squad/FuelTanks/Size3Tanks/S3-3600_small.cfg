+PART[Size3SmallTank]
{
    @name = SYBP_Size3SmallTank_A
    @author = ScrapyardBob
    @title = Kerbodyne S3-3600 Tank A (SYB)
    @manufacturer = ScrapyardBob's Parts 
    @description = Modified version with integrated battery.

    @entryCost += 1000 // 1k per extra
    @cost += 2700 // 3*900 battery(1k)
    @mass += 0.15 // 0.05*3 battery(1k)

    %RESOURCE[ElectricCharge]
    {
        amount = 3000
        maxAmount = 3000
    }

    %RESOURCE[LiquidFuel] // base 1620 * 0.95
    {
        %amount = 1539
        %maxAmount = 1539
    }

    %RESOURCE[Oxidizer] // base 1980 * 0.95
	{
        %amount = 1881
		%maxAmount = 1881
	}
}