+PART[Size3LargeTank]
{
    @name = SYBP_Size3LargeTank_M1
    @author = ScrapyardBob
    @title = Kerbodyne S3-14400 Tank M1 (SYB)
    @manufacturer = ScrapyardBob's Parts 
    @description = Modified version with integrated battery and monopropellant.

    @entryCost += 1000 // 1k per extra
    @cost += 3360 // 3*900 battery(1k) + 2*330 (per 120 mono tank)
    @mass += 0.31 // 0.05*3 battery(1k) + 0.08*2 (per 120 mono tanks)

    %RESOURCE[ElectricCharge]
    {
        amount = 3000
        maxAmount = 3000
    }

    %RESOURCE[LiquidFuel] // base 6480 * 0.95
    {
        %amount = 6156
        %maxAmount = 6156
    }

    %RESOURCE[Oxidizer] // base 7920 * 0.95
	{
        %amount = 7524
		%maxAmount = 7524
	}

	RESOURCE[MonoPropellant]
	{
		%amount = 240
		%maxAmount = 240
	} 
}