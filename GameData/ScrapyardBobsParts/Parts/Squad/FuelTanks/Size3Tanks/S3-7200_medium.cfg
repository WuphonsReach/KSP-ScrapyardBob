+PART[Size3MediumTank]
{
    @name = SYBP_Size3MediumTank_M1
    @author = ScrapyardBob
    @title = Kerbodyne S3-7200 Tank M1 (SYB)
    @manufacturer = ScrapyardBob's Parts 
    @description = Modified version with integrated battery and monopropellant.

    @entryCost += 1000 // 1k per extra
    @cost += 3030 // 3*900 battery(1k) + 1*330 (per 120 mono tank)
    @mass += 0.23 // 0.05*3 battery(1k) + 0.08*1 (per 120 mono tanks)

    %RESOURCE[ElectricCharge]
    {
        amount = 3000
        maxAmount = 3000
    }

    %RESOURCE[LiquidFuel] // base 3240 * 0.95
    {
        %amount = 3078
        %maxAmount = 3078
    }

    %RESOURCE[Oxidizer] // base 3960 * 0.95
	{
        %amount = 3762
		%maxAmount = 3762
	}

	%RESOURCE[MonoPropellant]
	{
		%amount = 120
		%maxAmount = 120
	} 
}