+PART[probeCoreOcto2]
{
    @name = probeCoreOcto2_Squad_SYB
    @author = ScrapyardBob
    @title = Probodobodyne OKTO2 (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the standard Probodobodyne OKTO2, with more battery capacity and reaction wheel.

    @entryCost += 4000
    @cost += 800
    @mass += 0.05

    %RESOURCE[ElectricCharge]
    {
        @amount = 150
        @maxAmount = 150
    }

	%MODULE[ModuleReactionWheel]
	{
		PitchTorque = 0.1
		YawTorque = 0.1
		RollTorque = 0.1
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.05
		}
	}
}