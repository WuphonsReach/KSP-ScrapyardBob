+PART[HECS2_ProbeCore]
{
    @name = SYBP_HECS2_ProbeCore
    @author = ScrapyardBob
    @title = Probodobodyne HECS2 (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the standard Probodobodyne HECS2, with more battery capacity.

    @entryCost += 2000 // 2000 battery
    @cost += 4400 // 5*880 battery
    @mass += 0.25 // 0.05*5 battery

    %RESOURCE[ElectricCharge]
    {
        // Add (5) Z1k batteries
        @amount = 5000
        @maxAmount = 5000
    }
}

+PART[HECS2_ProbeCore]
{
    @name = SYBP_HECS2_ProbeCore_M1
    @author = ScrapyardBob
    @title = Probodobodyne HECS2-M1 (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the standard Probodobodyne HECS2, with more battery capacity plus monopropellant.

    @entryCost += 3000 // for upgrades
    @cost += 2360 // 2*880 + 120*5
    @mass += 0.19 // 0.05t (per 1k batt) + 0.04 for RCS tank

    %RESOURCE[ElectricCharge]
    {
        // Add (2) Z1k batteries
        @amount = 2000
        @maxAmount = 2000
    }

    %RESOURCE[MonoPropellant]
	{
		amount = 120
		maxAmount = 120
	}    
}
