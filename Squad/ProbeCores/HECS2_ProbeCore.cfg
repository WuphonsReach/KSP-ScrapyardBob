+PART[HECS2_ProbeCore]
{
    @name = HECS2_ProbeCore_Squad_SYB
    @author = ScrapyardBob
    @title = Probodobodyne HECS2 (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the standard Probodobodyne HECS2, with more battery capacity.

    @entryCost += 10000 // for battery upgrade
    @cost += 4400 // 880 (per 1k batt)
    @mass += 0.25 // 0.05t (per 1k batt)

    %RESOURCE[ElectricCharge]
    {
        // Add (5) Z1k batteries
        @amount = 5000
        @maxAmount = 5000
    }
}

+PART[HECS2_ProbeCore]
{
    @name = HECS2_ProbeCore_Squad_SYB2M
    @author = ScrapyardBob
    @title = Probodobodyne HECS2 M (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the standard Probodobodyne HECS2, with more battery capacity plus monopropellant.

    @entryCost += 10000 // for upgrades
    @cost += 2500
    @mass += 0.15 // 0.05t (per 1k batt)

    %RESOURCE[ElectricCharge]
    {
        // Add (2) Z1k batteries
        @amount = 2000
        @maxAmount = 2000
    }

    %RESOURCE[MonoPropellant]
	{
		@amount += 60
		@maxAmount += 60
	}    
}
