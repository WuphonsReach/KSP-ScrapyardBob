+PART[probeCoreCube]
{
    @name = probeCoreCube_Squad_SYB
    @author = ScrapyardBob
    @title = Probodobodyne QBE (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the standard Probodobodyne QBE, with more battery capacity.

    @entryCost += 1500 // for battery upgrade
    @cost += 880 // 880 (per 1k batt)
    @mass += 0.05 // 0.05t (per 1k batt)

    %RESOURCE[ElectricCharge]
    {
        // Add (1) Z1k batteries
        @amount = 1000
        @maxAmount = 1000
    }

	%MODULE[ModuleSAS]
	{
		@SASServiceLevel = 1 // Give SAS control
	}    
}