+PART[probeCoreOcto]
{
    @name = SYB_Squad_probeCoreOcto
    @author = ScrapyardBob
    @title = Probodobodyne OKTO (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the standard Probodobodyne OKTO, with more battery capacity.

    @entryCost += 3000 // for battery upgrade
    @cost += 1760 // 880 (x2 batts)
    @mass += 0.1 // 0.05t (x2 batts)

    %RESOURCE[ElectricCharge]
    {
        // Add (2) Z1k batteries
        @amount += 2000
        @maxAmount += 2000
    }

	%MODULE[ModuleSAS]
	{
		@SASServiceLevel = 1 // Give SAS control
	}    
}