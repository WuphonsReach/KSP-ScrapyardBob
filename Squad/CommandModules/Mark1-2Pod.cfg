+PART[Mark1-2Pod]
{
    @name = SYB_Squad_Mark1-2Pod
    @author = ScrapyardBob
    @title = Mk1-2 Command Pod (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the standard Mk1-2 Command Pod, with additional capabilities.

    @entryCost += 6000 // 3000 (Z1k) + 3000 (Stratus V)
    @cost += 2300 // 880 (2x Z1k) + 540 (2x Stratus V)
    @mass += 0.4 // 0.05t (2x Z1k) + 0.30 (2x Stratus V)
    
    %RESOURCE[ElectricCharge]
    {
        // Add (2) Z1k batteries
        @amount += 2000
        @maxAmount += 2000
    }

    %RESOURCE[MonoPropellant]
	{
		// Add (2) Stratus V
		@amount += 300
		@maxAmount += 300
	}

    %MODULE[ModuleCommand]
	{
		@minimumCrew = 0 // Allow acting as a probe
	}

    %MODULE[ModuleDataTransmitter]
	{
        @antennaPower = 500000 // Comm-16S
	}

}