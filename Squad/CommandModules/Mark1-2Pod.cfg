+PART[Mark1-2Pod]
{
    @name = SYB_Squad_Mark1-2Pod
    @author = ScrapyardBob
    @title = Mk1-2 Command Pod A (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the standard Mk1-2 Command Pod, with additional capabilities.

    @entryCost += 4500 // I typically do 3000 + 1500 per extra
    @cost += 980 // 440 (2x Z1k) + 270 (1x Stratus V)
    @mass += 0.20 // 0.05t (1x Z1k) + 0.15 (1x Stratus V)
    
    %RESOURCE[ElectricCharge]
    {
        // Add (1) Z1k batteries
        @amount += 1000
        @maxAmount += 1000
    }

    %RESOURCE[MonoPropellant]
	{
		// Add (1) Stratus V
		@amount += 150
		@maxAmount += 150
	}

    %MODULE[ModuleCommand]
	{
		@minimumCrew = 0 // Allow acting as a probe
	}

    %MODULE[ModuleDataTransmitter]
	{
        @antennaPower = 500000 // Comm-16S
	}

	%MODULE[ModuleSAS]
	{
		@SASServiceLevel = 1 // Give SAS control
	}

	%RESOURCE[Supplies]:NEEDS[USILifeSupport]
	{
		amount = 100
		maxAmount = 100
	}
}

+PART[Mark1-2Pod]
{
    @name = SYB_Squad_Mark12PodB
    @author = ScrapyardBob
    @title = Mk1-2 Command Pod B (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the Mk1-2 Command Pod B, with more storage and USI life support.

    @entryCost += 9000 // This costs more
    @cost += 1710 // 880 (2x Z1k) + 270 (2x Stratus V) + 1000 (2x USI-LS)
    @mass += 0.450 // 0.050t (2x Z1k) + 0.15 (2x Stratus V) + 0.25 (2x 0.125 USI-LS)
    
    %RESOURCE[ElectricCharge]
    {
        // Add (2) Z1k batteries
        @amount += 2000
        @maxAmount += 2000
    }

    %RESOURCE[MonoPropellant]
	{
		// Add (2) Stratus V
		@amount += 300
		@maxAmount += 300
	}

	%RESOURCE[Supplies]:NEEDS[USILifeSupport]
	{
		amount = 1000 // 2x500
		maxAmount = 1000
	}

	%RESOURCE[Mulch]:NEEDS[USILifeSupport]
	{
		amount = 0
		maxAmount = 300 // 3x100
	}
}
