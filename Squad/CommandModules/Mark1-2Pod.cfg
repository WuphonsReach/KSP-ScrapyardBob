+PART[Mark1-2Pod]
{
    @name = SYB_Squad_Mark1-2Pod
    @author = ScrapyardBob
    @title = Mk1-2 Command Pod A (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the standard Mk1-2 Command Pod, with additional capabilities.

    @entryCost += 4500 // 1500 (Z1k) + 3000 (Stratus V)
    @cost += 980 // 440 (2x Z1k) + 540 (2x Stratus V)
    @mass += 0.35 // 0.05t (1x Z1k) + 0.30 (2x Stratus V)
    
    %RESOURCE[ElectricCharge]
    {
        // Add (1) Z1k batteries
        @amount += 1000
        @maxAmount += 1000
    }

    %RESOURCE[MonoPropellant]
	{
		// Add (2) Stratus V
		@amount += 300
		@maxAmount += 300
	}

    %MODULE[ModuleCommand]
	{
		@minimumCrew = 0 // Allow acting as a probe
	}

    %MODULE[ModuleDataTransmitter]
	{
        @antennaPower = 500000 // Comm-16S
	}

	%MODULE[]ModuleSAS
	{
		@SASServiceLevel = 1 // Give SAS control
	}
}

+PART[Mark1-2Pod]
{
    @name = SYB_Squad_Mark12PodB
    @author = ScrapyardBob
    @title = Mk1-2 Command Pod B (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the standard Mk1-2 Command Pod, with life support.

    @entryCost += 9000 // 3000 (Z1k) + 3000 (Stratus V) + 3000 (USI-LS capability)
    @cost += 3300 // 880 (2x Z1k) + 540 (2x Stratus V) + 1000 (2x USI-LS)
    @mass += 0.65 // 0.05t (2x Z1k) + 0.30 (2x Stratus V) + 0.25 (2x 0.125 USI-LS)
    
    %RESOURCE[ElectricCharge]
    {
        // Add (2) Z1k batteries
        @amount += 2000
        @maxAmount += 2000
    }

    %RESOURCE[MonoPropellant]
	{
		// Add (2) Stratus V
		@amount += 300
		@maxAmount += 300
	}

    %MODULE[ModuleCommand]
	{
		@minimumCrew = 0 // Allow acting as a probe
	}

    %MODULE[ModuleDataTransmitter]
	{
        @antennaPower = 500000 // Comm-16S
	}

	%MODULE[]ModuleSAS
	{
		@SASServiceLevel = 1 // Give SAS control
	}

	%RESOURCE[Supplies]:NEEDS[USILifeSupport]
	{
		amount = 1000 // 2x500
		maxAmount = 1000
	}

	%RESOURCE[Mulch]:NEEDS[USILifeSupport]
	{
		amount = 0
		maxAmount = 200 // 2x200
	}
}
