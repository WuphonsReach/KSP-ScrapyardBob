+PART[fuelTank]
{
    @name = fuelTank_SYB
    @author = ScrapyardBob
    @title = FL-T400 Fuel Tank A (SYB)
    @manufacturer = Scrapyard Bob
    @description = Modified version of the FL-T400 Tank with battery capacity and a reaction wheel.

    @entryCost += 2500
    @cost += 2000
    @mass += 0.05

    %RESOURCE[ElectricCharge]
    {
        amount = 3000
        maxAmount = 3000
    }

    %RESOURCE[LiquidFuel]
    {
        // base 180
        %amount = 135
        %maxAmount = 135
    }

    %RESOURCE[Oxidizer]
	{
        // base 220
		%amount = 165
		%maxAmount = 165
	}

	%MODULE[ModuleReactionWheel]
	{
		PitchTorque = 1.0
		YawTorque = 1.0
		RollTorque = 1.0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.10
		}
	}
}
