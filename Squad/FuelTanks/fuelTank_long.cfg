+PART[fuelTank_long]
{
    @name = fuelTank_long_SYB
    @author = ScrapyardBob
    @title = FL-T800 Fuel Tank A (SYB)
    @manufacturer = Scrapyard Bob
    @description = Modified version of the FL-T800 Tank with battery capacity and a reaction wheel.

    @entryCost += 2500
    @cost += 2000
    @mass += 0.05

    %RESOURCE[ElectricCharge]
    {
        amount = 10000
        maxAmount = 10000
    }

    %RESOURCE[LiquidFuel]
    {
        // base 360
        %amount = 270
        %maxAmount = 270
    }

    %RESOURCE[Oxidizer]
	{
        // base 440
		%amount = 330
		%maxAmount = 330
	}

	%MODULE[ModuleReactionWheel]
	{
		PitchTorque = 2.5
		YawTorque = 2.5
		RollTorque = 2.5
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.25
		}
	}
}
