+PART[Size3LargeTank]
{
    @name = Size3LargeTank_Base_SYB
    @author = ScrapyardBob
    @title = Kerbodyne S3-14400 Tank (SYB)
    @manufacturer = Scrapyard Bob
    @description = Modified version of the Kerbodyne S3-14400 Tank with reaction wheel, monopropellant storage and battery power.

    @entryCost += 12000
    @cost += 3000

	// Base mass: 9.0t
    @mass += 0.25

    %RESOURCE[ElectricCharge]
    {
        amount = 3000
        maxAmount = 3000
    }

    %RESOURCE[MonoPropellant]
	{
		amount = 1000
		maxAmount = 1000
	}

    %RESOURCE[LiquidFuel]
    {
		// original: 6480
        amount = 4860
        maxAmount = 4860
    }

    %RESOURCE[Oxidizer]
	{
		// original: 7920
		amount = 5940
		maxAmount = 5940
	}

	%MODULE[ModuleReactionWheel]
	{
		PitchTorque = 20
		YawTorque = 20
		RollTorque = 20
		RESOURCE
		{
			name = ElectricCharge
			rate = 2.00
		}
	}
}

+PART[Size3LargeTank_Base_SYB]:NEEDS[USILifeSupport]
{
    @name = Size3LargeTank_USI_SUP_SYB
    @author = ScrapyardBob
    @title = Kerbodyne S3-14400 Tank USI-S (SYB)
    @manufacturer = Scrapyard Bob
    @description = Modified version of the Kerbodyne S3-14400 Tank with supplies storage.

    @entryCost += 5000
    @cost += 3000

    @mass += 0.25

	%RESOURCE[Supplies]
	{
		amount = 16000
		maxAmount = 16000
	}
}

+PART[Size3LargeTank_Base_SYB]:NEEDS[USILifeSupport]
{
    @name = Size3LargeTank_USI_FRT_SYB
    @author = ScrapyardBob
    @title = Kerbodyne S3-14400 Tank USI-F (SYB)
    @manufacturer = Scrapyard Bob
    @description = Modified version of the Kerbodyne S3-14400 Tank with fertilizer storage.

    @entryCost += 5000
    @cost += 3000

    @mass += 0.25

	%RESOURCE[Fertilizer]
	{
		amount = 16000
		maxAmount = 16000
	}
}
