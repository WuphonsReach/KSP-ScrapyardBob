    }

	%RESOURCE[Supplies]
	{
		amount = 5000
		maxAmount = 5000
	}

	%RESOURCE[Fertilizer]
	{
		amount = 2000
		maxAmount = 2000
	}

	%RESOURCE[Mulch]
	{
		amount = 0
		maxAmount = 2000
	}
}