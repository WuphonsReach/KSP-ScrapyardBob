+PART[Size3LargeTank_Base_SYB]:NEEDS[USILifeSupport]
{
    @name = Size3LargeTank_USI_SVC_SYB
    @author = ScrapyardBob
    @title = Kerbodyne S3-14400 Tank USI-SVC (SYB)
    @manufacturer = Scrapyard Bob
    @description = Modified version of the Kerbodyne S3-14400 Tank for use as a service module.

    @entryCost += 15000
