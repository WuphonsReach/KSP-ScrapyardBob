+PART[command-ppd-1]
{
    @name = NFS_command-ppd-1_SYB
    @author = ScrapyardBob
    @title = PPD-1 Heavy Command Module (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the PPD-1, with more capabilities.

    @entryCost += 6500 // I typically do 3000 + 1500 per extra
    @cost += 1980 // 440 (2x Z1k) + 270 (1x Stratus V) + 1000
    @mass += 0.45 // 0.05t (2x Z1k) + 0.15 (1x Stratus V) + 0.20 storage tanks

    %RESOURCE[ElectricCharge]
    {
        // Add (2) Z1k batteries @ 440 cost / 0.05t mass
        @amount += 2000
        @maxAmount += 2000
    }

    %RESOURCE[MonoPropellant]
	{
		// Add (1) Stratus V
		@amount += 150
		@maxAmount += 150
	}

    %MODULE[ModuleCommand]
	{
		@minimumCrew = 0 // Allow acting as a probe
	}

    %MODULE[ModuleDataTransmitter]
	{
        @antennaPower = 500000 // Comm-16S
	}

	%MODULE[ModuleSAS]
	{
		@SASServiceLevel = 1 // Give SAS control
	}

	%RESOURCE[Supplies]:NEEDS[USILifeSupport]
	{
		amount = 600
		maxAmount = 600
	}

	%RESOURCE[Mulch]:NEEDS[USILifeSupport]
	{
		amount = 0
		maxAmount = 300
	}   
}