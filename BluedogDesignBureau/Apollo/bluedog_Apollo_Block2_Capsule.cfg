+PART[bluedog_Apollo_Block2_Capsule]:NEEDS[Bluedog_DB]
{
    @name = bluedog_Apollo_Block2_Capsule_SYB
    @author = ScrapyardBob
    @title = Kane-11-3 Command Pod (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the Kane-11-3, with more capabilities.

    @entryCost += 4500
    @cost += 2500
    @mass += 0.20

    %RESOURCE[ElectricCharge]
    {
        @amount += 500
        @maxAmount += 500
    }

    %RESOURCE[MonoPropellant]
	{
		@amount += 250
		@maxAmount += 250
	}

    %MODULE[ModuleDataTransmitter]
	{
        @antennaPower = 500000 // Comm-16S
	}

	%MODULE[ModuleSAS]
	{
		%SASServiceLevel = 1 // Give SAS control
	}

	%RESOURCE[Supplies]:NEEDS[USILifeSupport]
	{
		amount = 200
		maxAmount = 200
	}

	%RESOURCE[Mulch]:NEEDS[USILifeSupport]
	{
		amount = 0
		maxAmount = 200
	}   
}
