+PART[SalamanderPod]
{
    @name = SYB_USI_SalamanderPod
    @author = ScrapyardBob
    @title = 'Salamander' Command Pod (SYB)
    @manufacturer = Scrapyard Bob
    @description = Heavier version of the standard USI 'Salamander' Command Pod, with more capabilities.

    @entryCost += 5000 // 5000 for upgrades
    @cost += 1710 // 440 (1x Z1k) + 270 (2x Stratus V) + 1000 (2x USI-LS)
    @mass += 0.425 // 0.025t (2x Z1k) + 0.15 (2x Stratus V) + 0.25 (2x 0.125 USI-LS)

    %RESOURCE[ElectricCharge]
    {
        // Add (1) Z1k batteries
        @amount += 1000
        @maxAmount += 1000
    }

    %RESOURCE[MonoPropellant]
	{
		// Add (1) Stratus V
		@amount += 150
		@maxAmount += 150
	}

    %MODULE[ModuleCommand]
	{
		@minimumCrew = 0 // Allow acting as a probe
	}

    %MODULE[ModuleDataTransmitter]
	{
        @antennaPower = 500000 // Comm-16S
	}

	%MODULE[ModuleSAS]
	{
		@SASServiceLevel = 1 // Give SAS control
	}

	%RESOURCE[Supplies]:NEEDS[USILifeSupport]
	{
		amount = 1000 // 2x500
		maxAmount = 1000
	}

	%RESOURCE[Mulch]:NEEDS[USILifeSupport]
	{
		amount = 0
		maxAmount = 200 // 2x200
	}
}